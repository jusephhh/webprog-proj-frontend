<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Lupit Gupit - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* CSS Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333;
        }

        /* Header / Navbar */
        .navbar {
            background-color: #4a2c0a; /* Dark brown from screenshot */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 5px;
        }

        .logo {
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 70px;
            margin-right: 10px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 40px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .navbar ul li a.active {
            border-bottom: 2px solid white;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            padding-right: 20px;
        }

        .user-profile i {
            color: white;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 320px;
            /* Placeholder barber image with dark overlay */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1585747860715-2ba37e788b70?q=80&w=2074&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.2rem;
            letter-spacing: 3px;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .btn-reserve {
            background-color: #8b5a2b;
            color: white;
            border: none;
            padding: 14px 60px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-reserve:hover {
            background-color: #724923;
        }

        /* Main Content Layout */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 40px;
        }

        .dashboard-row {
            display: flex;
            justify-content: space-between;
            gap: 50px;
            margin-bottom: 50px;
        }

        .col-left { flex: 1; }
        .col-right { flex: 1; }

        .section-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1rem;
        }

        /* Cards */
        .card {
            border: 1px solid #999;
            border-radius: 8px;
            padding: 20px;
            min-height: 100px;
        }

        .reservation-card .card-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .title-text { color: #8b5a2b; font-weight: bold; }
        .time-left { font-size: 0.85rem; }

        .announcement-card {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
        }

        /* Navigation Icon Grid */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-top: 20px;
        }

        .icon-card {
            text-align: center;
        }

        .icon-box {
            border: 1px solid #999;
            border-radius: 12px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .icon-box img {
            width: 80px;
            height: auto;
            opacity: 0.8;
        }

        .icon-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .icon-label {
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .dashboard-row, .icon-grid {
                grid-template-columns: 1fr;
                flex-direction: column;
            }
            .navbar { padding: 15px 20px; }
            .navbar ul { display: none; } /* Hide menu on small screens */
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <img src="img/blgletterwhite.png" alt="logo"> BOSS LUPIT GUPIT
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Reservations</a></li>
                <li><a href="#">Service History</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            Hi, user123 <span style="font-size: 1.5rem;"></span>
            <i class="fa-solid fa-circle-user fa-2xl"></i>
        </div>
    </header>

    <section class="hero">
        <div class="hero-overlay">
            <h1>SELF-CARE IS THE NEW GOLD</h1>
            <button class="btn-reserve">Reserve Now!</button>
        </div>
    </section>

    <main class="container">
        <div class="dashboard-row">
            <div class="col-left">
                <div class="section-header">Your Upcoming Reservations</div>
                <div class="card reservation-card">
                    <div class="card-top">
                        <span class="title-text">Title</span>
                        <span class="time-left">6 hrs left</span>
                    </div>
                    <div class="description-text">Description</div>
                </div>
            </div>

            <div class="col-right">
                <div class="section-header" style="justify-content: flex-end;">Announcements</div>
                <div class="card announcement-card">
                    The shop will only be open until 5:00 P.M.
                </div>
            </div>
        </div>

        <div class="icon-grid">
            <div class="icon-card">
                <div class="icon-box">
                    <img src="img/light.png" alt="Shop">
                </div>
                <div class="icon-label">The Shop</div>
            </div>
            <div class="icon-card">
                <div class="icon-box">
                    <img src="img/barber.png" alt="Crew">
                </div>
                <div class="icon-label">The Crew</div>
            </div>
            <div class="icon-card">
                <div class="icon-box">
                    <img src="img/scissorcomb.png" alt="Services">
                </div>
                <div class="icon-label">Our Services</div>
            </div>
            <div class="icon-card">
                <div class="icon-box">
                    <img src="img/hair.png" alt="Haircuts">
                </div>
                <div class="icon-label">Recommended Haircuts</div>
            </div>
        </div>
    </main>

</body>
</html>>
