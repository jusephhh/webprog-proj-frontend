<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Lupit Gupit - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-brown: #6b3e0e;
            --secondary-brown: #967051;
            --bg-tan: #f5ead6;
            --white: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-tan);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Header Section */
        header {
            background-color: var(--primary-brown);
            color: white;
            padding: 0px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-area {
            display: flex;
            align-items: center;
            font-weight: 800;
            letter-spacing: 1px;
            font-size: large;
        }

        .logo-area img {
            height: 70px;
            margin-right: 10px;
        }

        .sign-in-nav {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        /* Registration Form Container */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            z-index: 5;
        }

        h1 { color: #4a2c0a; margin-bottom: 5px; font-size: 2rem; }
        .subtitle { color: #333; margin-bottom: 30px; }

        .form-card {
            background: var(--white);
            width: 100%;
            max-width: 550px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .card-header {
            background-color: var(--primary-brown);
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 0.9rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .card-header img {
            padding: 0%;
        }

        form { padding: 30px; }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 0.9rem;
            background-color: #fff;
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 14px;
            color: #888;
            cursor: pointer;
        }

        .terms {
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px 0;
        }

        .btn-get-started {
            background-color: var(--primary-brown);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-get-started:hover { background-color: #4e2b08; }

        .footer-link {
            text-align: center;
            display: block;
            margin-top: 15px;
            font-size: 0.85rem;
            text-decoration: none;
            color: #333;
        }

        /* Background Decorations */
        .decor {
            position: absolute;
            z-index: 1;
            pointer-events: none;
        }

        .dryer {
            top: 100px;
            left: 5%;
            width: 500px;
            transform: rotate(-10deg);
        }

        .clipper {
            top: 350px;
            right: 5%;
            width: 550px;
        }

        /* The Layered Circles from image_6495a4.png */
        .bottom-shapes {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 250px;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            bottom: -150px;
        }

        .c1 { width: 450px; height: 450px; background: var(--primary-brown); left: -100px; }
        .c2 { width: 350px; height: 350px; background: var(--secondary-brown); left: 100px; z-index: 2; }
        .c3 { width: 450px; height: 450px; background: var(--primary-brown); right: -100px; }
        .c4 { width: 350px; height: 350px; background: var(--secondary-brown); right: 100px; z-index: 2; }

        @media (max-width: 768px) {
            .decor { display: none; }
            .circle { transform: scale(0.6); bottom: -100px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-area">
            <img src="img/blgletterwhite.png" alt="BLG Logo"> 
            BOSS LUPIT GUPIT
        </div>
        <div class="sign-in-nav">
            <span>Sign In</span>
            <i class="fa-solid fa-circle-user fa-2xl"></i>
        </div>
    </header>

    <img src="img/hairdryer.png" class="decor dryer" alt="dryer">
    <img src="img/razor.png" class="decor clipper" alt="clipper">

    <main class="main-container">
        <h1>Register</h1>
        <p class="subtitle">Please register to start using our services!</p>

        <div class="form-card">
            <div class="card-header">
                <img src="img/blgcircle.png" style="height: 40px;"> BOSS LUPIT GUPIT
            </div>
            <form>
                <div class="input-group"><input type="text" placeholder="Full Name"></div>
                <div class="input-group"><input type="email" placeholder="Email"></div>
                <div class="input-group"><input type="tel" placeholder="Phone Number"></div>
                <div class="input-group">
                    <select>
                        <option value="" disabled selected>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Prefer not to say</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password">
                    <i class="fa-regular fa-eye eye-icon"></i>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm Password">
                    <i class="fa-regular fa-eye eye-icon"></i>
                </div>

                <div class="terms">
                    <input type="checkbox" id="t-c" style="width: auto;">
                    <label for="t-c">I agree to the Terms & Conditions</label>
                </div>

                <button type="submit" class="btn-get-started">Get Started</button>
                <a href="#" class="footer-link">Already have an account?</a>
            </form>
        </div>
    </main>

    <div class="bottom-shapes">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c4"></div>
        <div class="circle c3"></div>
    </div>

</body>
</html>
